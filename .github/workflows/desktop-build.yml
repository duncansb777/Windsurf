name: Build Desktop App

on:
  workflow_dispatch:
  push:
    paths:
      - 'desktop-console/**'
      - 'agentic-control-demo.html'

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    defaults:
      run:
        working-directory: desktop-console
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Build installer
        run: npm run dist

      - name: Add macOS helper files to DMG (mac only)
        if: matrix.os == 'macos-latest'
        run: |
          ls -la dist || true
          # electron-builder places DMG in dist; ensure helper files are present in project
          cp -f build/Unquarantine.command dist/ || true
          cp -f build/README.txt dist/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: desktop-console/dist/**
